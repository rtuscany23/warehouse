<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse</title>
</head>

<body>

  <header>
    <div class="container bg-dark text-white text-center">
      <div class="row">
        <div class="col-12">
          <h1>Tracking System</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-primary" onclick="drawAll()">All</button>
          <button class="btn btn-primary" onclick="drawCard('free')">Free</button><button class="btn btn-primary"
            onclick="drawCard('standard')">Standard</button><button class="btn btn-primary"
            onclick="drawCard('express')">Express</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 read-out" id="readOutDiv">

        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="app.js"></script>

</body>

</html>
